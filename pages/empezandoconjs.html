<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros pasos con js</title>
</head>
<body>
    <h1>Iteraciones</h1>
    <div id="cielo"></div>
    <button id="botonEstrella">⭐️</button>

    <button onclick="alert('Hola mundo en js')">Click</button>
    <button id="boton2">Botón 2</button>

    <script>
        document.querySelector('#boton2').addEventListener('click', 
        function(){
            alert("Hola mundo en botón 2");
        });
        
    </script>
    <script src="../js/script.js"> </script>
</body>
</html>
